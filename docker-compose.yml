version: "3.1"
services:
    db:
        image: mysql
        ports: 
            - 3306:3306
        environment:
            MYSQL_DATABASE: dbname
            MYSQL_USER: proyecto
            MYSQL_PASSWORD: proyecto
            MYSQL_ROOT_PASSWORD: proyecto2024 
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
        networks:
            - default
    www:
        build: .
        ports: 
            - 80:80
            - 81:81
            - 443:443
        volumes:
            - ./www:/var/www/html
        links:
            - db
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8001:80
        environment:
            MYSQL_USER: proyecto
            MYSQL_PASSWORD: proyecto
            MYSQL_ROOT_PASSWORD: proyecto2024 
volumes:
    persistent:
